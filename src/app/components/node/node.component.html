<div class="box node">

  <div class="title">

    <img *ngIf="model?.general?.os?.distro?.toLowerCase() === 'ubuntu'" src="assets/logos/ubuntu-original.svg" alt="">
    <img *ngIf="model?.general?.os?.distro?.toLowerCase() === 'redhat'" src="assets/logos/redhat-original.svg" alt="">
    <img *ngIf="model?.general?.os?.platform?.toLowerCase() === 'windows'" src="assets/logos/windows-original.svg"
      alt="">
    {{model?.general?.system?.version}}
    {{model?.general?.system?.virtual ? '(VIRTUAL)': ''}}

  </div>


  <div class="loading" *ngIf="!model?.general?.os">
    <app-loading></app-loading>
  </div>

  <app-console [model]="model" *ngIf="shellService.tab === 'console'"></app-console>
  <app-node-info [model]="model" *ngIf="shellService.tab === 'general' && model?.general?.os"></app-node-info>
  <app-node-docker [model]="model" *ngIf="shellService.tab === 'docker' && model?.general?.os"></app-node-docker>
  <app-node-poste [model]="model" *ngIf="shellService.tab === 'mail' && model?.general?.os"></app-node-poste>

</div>
