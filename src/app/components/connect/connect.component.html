<div class="box">

  <form autocomplete="off" role="presentation">

    <div class="form-field">
      <label for="host">
        URL Token
      </label>
      <input type="text" [(ngModel)]="newShell.host" placeholder="user:pass@1.2.3.4" name="host" />
    </div>
    <div class="form-field">

      <button (click)="addNewShell()">
        Connect
      </button>

    </div>
  </form>
</div>
